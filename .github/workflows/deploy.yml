name: Deploy Backend to EC2

on:
  push:
    branches: [ master, main ]
  pull_request:
    branches: [ master, main ]
    types: [ closed ]

jobs:
  deploy:
    name: Deploy to EC2
    runs-on: ubuntu-latest
    
    if: github.ref == 'refs/heads/master' || github.ref == 'refs/heads/main' || (github.event.pull_request.merged == true)
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup SSH
      uses: webfactory/ssh-agent@v0.8.0
      with:
        ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}
        
    - name: Add EC2 to known hosts
      run: |
        ssh-keyscan -H ${{ secrets.EC2_HOST }} >> ~/.ssh/known_hosts
        
    - name: Deploy to EC2
      run: |
        ssh ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} << 'EOF'
          set -e
          
          echo "ðŸš€ Starting deployment at $(date)"
          
          # Navigate to project directory
          cd ${{ secrets.EC2_PATH }}
          
          # Backup current state
          echo "ðŸ“¦ Creating backup..."
          sudo cp -r . ../backend_backup_$(date +%Y%m%d_%H%M%S) || true
          
          # Fix permissions BEFORE git operations
          echo "ðŸ”“ Fixing permissions for git operations..."
          sudo chown -R $USER:$USER .
          sudo chmod -R 755 .
          
          # Stash any local changes
          echo "ðŸ’¾ Stashing local changes..."
          git stash push -m "Auto-stash before deployment $(date)" || true
          
          # Pull latest changes
          echo "â¬‡ Pulling latest changes..."
          git fetch origin
          
          # Determine the correct branch and reset
          if git show-ref --verify --quiet refs/remotes/origin/master; then
            echo "Using master branch"
            git reset --hard origin/master
          elif git show-ref --verify --quiet refs/remotes/origin/main; then
            echo "Using main branch"  
            git reset --hard origin/main
          else
            echo "Error: Neither master nor main branch found"
            exit 1
          fi
          
          # Install/Update Composer dependencies
          echo "ðŸ“š Installing Composer dependencies..."
          composer install --no-dev --optimize-autoloader
          
          # Set proper permissions for web server
          echo "ðŸ”’ Setting web server permissions..."
          sudo chown -R www-data:www-data storage bootstrap/cache
          sudo chmod -R 775 storage bootstrap/cache
          
          # Keep git ownership for deployment user
          sudo chown -R $USER:$USER .git
          
          # Clear and cache Laravel configs
          echo "ðŸ§¹ Clearing caches..."
          php artisan config:clear
          php artisan cache:clear
          php artisan route:clear
          php artisan view:clear
          
          echo "ðŸ’¾ Caching configurations..."
          php artisan config:cache
          php artisan route:cache
          php artisan view:cache
          
          # Run database migrations
          echo "ðŸ—ƒ Running migrations..."
          php artisan migrate --force
          
          # Restart services
          echo "ðŸ”„ Restarting services..."
          sudo systemctl reload nginx || true
          sudo systemctl restart php8.1-fpm || sudo systemctl restart php8.2-fpm || true
          
          echo "âœ… Deployment completed successfully at $(date)"
        EOF
        
    - name: Deployment Status
      run: |
        echo "ðŸŽ‰ Deployment to EC2 completed!"
        echo "ðŸ• Deployment time: $(date)"
        echo "ðŸŒ Server: ${{ secrets.EC2_HOST }}"